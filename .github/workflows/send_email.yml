name: ğŸ“§ Send Email Report

on:
  workflow_dispatch:
    inputs:
      email_type:
        description: 'Type of email report'
        required: false
        default: 'latest'
        type: choice
        options:
        - 'latest'
        - 'test'

jobs:
  send_email:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4 transformers torch scikit-learn yfinance
        
    - name: ğŸ”§ Configure Environment
      run: |
        echo "PYTHONPATH=${{ github.workspace }}:$PYTHONPATH" >> $GITHUB_ENV
        
    - name: ğŸ”‘ Setup API Keys Configuration
      run: |
        mkdir -p utils/config
        cat > utils/config/api_keys.json << EOF
        {
          "finnhub_api_key": "${{ secrets.FINNHUB_API_KEY }}",
          "alpha_vantage_api_key": "${{ secrets.ALPHA_VANTAGE_API_KEY }}",
          "gmail_email": "${{ secrets.GMAIL_EMAIL }}",
          "gmail_password": "${{ secrets.GMAIL_APP_PASSWORD }}"
        }
        EOF
        
    - name: ğŸ“§ Send Email Report
      run: |
        echo "ğŸ“§ Sending email report..."
        python -c "
        from utils.email.report_sender import SentimentEmailSender
        import pandas as pd
        import os
        
        if os.path.exists('results/sentiment_summary_latest.csv'):
            df = pd.read_csv('results/sentiment_summary_latest.csv')
            sender = SentimentEmailSender()
            
            test_mode = '${{ github.event.inputs.email_type }}' == 'test'
            success = sender.send_email(df, test_mode=test_mode)
            
            if success:
                print('âœ… Email sent successfully!')
                print(f'ğŸ“Š Report included {len(df)} stocks')
                declining = df[df['sentiment_score'] < -0.1] if 'sentiment_score' in df.columns else pd.DataFrame()
                if len(declining) > 0:
                    print(f'ğŸš¨ Alert: {len(declining)} stocks with declining sentiment')
                else:
                    print('ğŸ“ˆ No declining stocks detected')
            else:
                print('âŒ Email sending failed')
                exit(1)
        else:
            print('âŒ No sentiment data found')
            print('ğŸ’¡ Run sentiment analysis first to generate data')
            exit(1)
        "
        
    - name: ğŸ“Š Email Summary
      run: |
        echo "ğŸ“Š EMAIL REPORT SUMMARY:"
        echo "ğŸ“§ Email type: ${{ github.event.inputs.email_type || 'latest' }}"
        echo "â° Sent at: $(date)"
        echo "ğŸ¯ Triggered by: ${{ github.event_name }}"
        if [ -f "results/sentiment_summary_latest.csv" ]; then
          STOCK_COUNT=$(tail -n +2 "results/sentiment_summary_latest.csv" | wc -l)
          echo "ğŸ“ˆ Data included: $STOCK_COUNT stocks"
        fi 