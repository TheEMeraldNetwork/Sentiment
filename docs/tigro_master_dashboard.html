<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêÖ TIGRO Master Dashboard</title>
    <meta name="description" content="Advanced Portfolio Management with AI-Powered Sentiment Analysis">
    <meta name="keywords" content="portfolio, sentiment analysis, AI, investment, finance, stocks">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-medium: #2d2d2d;
            --bg-light: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-green: #4CAF50;
            --accent-blue: #2196F3;
            --accent-orange: #FF9800;
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-medium) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: var(--bg-medium);
            padding: 20px 0;
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1em;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .stats-left, .stats-right {
            display: flex;
            gap: 30px;
        }

        .tabs-container {
            background: var(--bg-medium);
            border-bottom: 1px solid var(--border-color);
        }

        .tabs {
            display: flex;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .tab {
            background: transparent;
            border: none;
            padding: 18px 40px;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            position: relative;
        }

        .tab:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.05);
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent-green);
            background: rgba(76, 175, 80, 0.1);
        }

        .tab-content {
            display: none;
            height: calc(100vh - 200px);
            background: var(--bg-light);
        }

        .tab-content.active {
            display: block;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(76, 175, 80, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(33, 150, 243, 0.4);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 1.2em;
            color: var(--text-secondary);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: var(--accent-green);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab {
                padding: 15px 20px;
                text-align: center;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .navigation {
                bottom: 20px;
                right: 20px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üêÖ TIGRO Master Dashboard</h1>
        <p>Advanced Portfolio Management with AI-Powered Sentiment Analysis</p>
    </div>

    <div class="stats">
        <div class="stats-left">
            <span id="last-update">Last Updated: Loading...</span>
        </div>
        <div class="stats-right">
            <span id="system-status"><span class="status-indicator"></span>System: Online</span>
        </div>
    </div>

    <div class="tabs-container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab(0)">üìä Sentiment Analysis</button>
            <button class="tab" onclick="switchTab(1)">‚öñÔ∏è Portfolio Optimization</button>
        </div>
    </div>

    <div id="tab-0" class="tab-content active">
        <div class="iframe-container">
            <iframe src="./docs/sentiment_report_latest.html" title="Sentiment Analysis Dashboard" onload="updateTimestamp()">
                <div class="loading">Loading Sentiment Analysis Dashboard...</div>
            </iframe>
        </div>
    </div>

    <div id="tab-1" class="tab-content">
        <div class="iframe-container">
            <iframe src="./docs/rigorous_portfolio_action_table.html" title="Portfolio Optimization" onload="updateTimestamp()">
                <div class="loading">Loading Portfolio Optimization...</div>
            </iframe>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="switchTab(0)" title="Sentiment Analysis">üìä</button>
        <button class="nav-btn" onclick="switchTab(1)" title="Portfolio Optimization">‚öñÔ∏è</button>
        <button class="nav-btn" onclick="refreshCurrentTab()" title="Refresh">üîÑ</button>
    </div>

    <script>
        let currentTab = 0;

        function switchTab(tabIndex) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(`tab-${tabIndex}`).classList.add('active');
            document.querySelectorAll('.tab')[tabIndex].classList.add('active');
            
            currentTab = tabIndex;
            
            // Update URL hash
            window.location.hash = tabIndex === 0 ? 'sentiment' : 'portfolio';
            
            updateTimestamp();
        }

        function refreshCurrentTab() {
            const activeIframe = document.querySelector(`#tab-${currentTab} iframe`);
            if (activeIframe) {
                activeIframe.src = activeIframe.src;
                updateTimestamp();
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `Last Updated: ${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;
        }

        // Initialize based on URL hash
        function initializeFromHash() {
            const hash = window.location.hash.substring(1);
            if (hash === 'portfolio') {
                switchTab(1);
            } else {
                switchTab(0);
            }
        }

        // Auto-refresh every 30 minutes
        setInterval(() => {
            refreshCurrentTab();
        }, 30 * 60 * 1000);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.altKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        switchTab(0);
                        break;
                    case '2':
                        e.preventDefault();
                        switchTab(1);
                        break;
                    case 'r':
                        e.preventDefault();
                        refreshCurrentTab();
                        break;
                }
            }
        });

        // Handle browser back/forward
        window.addEventListener('hashchange', initializeFromHash);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeFromHash();
            updateTimestamp();
        });
    </script>
</body>
</html>
